<!DOCTYPE html>
<html>
<head>
    <title>Calculando IMC</title>
    <link rel="stylesheet" href="imc.css">
</head>
<body>
    <h1>Calculadora de IMC</h1>
    <form id="imcForm">
        <label for="nome">NOME:</label>
        <input type="text" id="nome" required><br>
        <label for="peso">PESO (kg):</label>
        <input type="number" id="peso" required><br>
        <label for="altura">ALTURA (m):</label>
        <input type="number" id="altura" required><br>
        <input type="button" value="Calcular IMC" onclick="calcularIMC()">
    </form>
    <div id="resultado"></div>
    <script type="text/javascript" src="imc.js"></script>
</body>
</html>
