<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rio de cadastro dos alunos</title>
</head>
<body>
    <form>
    <h1><strong>Travel reservation form</strong></h1>
    <h3>*denotes mandotory</h3>
    <label>Full name*</label>
    <br>
    <input type="text" name="full-name" placeholder="FirstName LastName" required>
    <br>
     <label>Email adress*:</label><br> 
     <input type="email" name="email-adress" placeholder="EMAIL_ADDRESS" required>
  <br>
     <label>Select Tour Package*:</label>
  <br>
    <select name="tour-package">
        <option value="1">Goa</option>
        <option value="2">Andhra Pradesh</option>
        <option value="3">Haryana</option>
        <option value="4">Assam</option>
    </select>
  <br>
     <label>Arrival date*:</label>
     <br>
    <input type="date" name="date-arrival" required>
  <br>
     <label>Number of persons*:</label>
     <br>
    <input type="text" name="number-of-person" min="1" max="9" placeholder="UNKNOWN_TYPE" required>
  <br>
     <label>What would you want to avail?*</label>
  <br>
     <label>Boarding</label><input type="checkbox" name="to-avail" value="boarding">
     <br>
     <label>Fooding</label><input type="checkbox" name="to-avail" value="fooding">
     <br>
     <label>Sight seeing</label><input type="checkbox" name="to-avail" value="sight-seeing">
     <br>
     <label>Discout Coupon code:</label>
     <br>
    <input type="text" name="discout-coupon-code" placeholder="UNKNOWN_TYPE" pattern="[a-zA-Z]{6}"> 
  <br>
     <label>Terms and conditions*:</label>
    <br>
    <input type="radio" name="radio-conditions" value="i-agree" required><label>I agree</label>
    <input type="radio" name="radio-conditions" value="i-agree" required><label>I disagree</label>
    <br>
    <input type="submit" name="submit-complete-reservation" value="Complete Reservation">
</form>
</body>
</html>
