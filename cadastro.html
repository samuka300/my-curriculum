<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Alunos</title>
    <link rel="stylesheet" href="cadastro.css">
</head>
<body>
    <form>
    <div class="formulario">
    <div class="colunas">
     <div class="linhas">
        <label class="text">Matricula:</label>
        <input type="text" name="matricula-do-aluno" class="matriculaAluno">
     </div>
     <div class="linhas">
        <label class="text">Nome:</label>
        <input type="text" name="nome-do-aluno" class="nomeAluno">
     </div>
     <div class="linhas">
        <label class="text">E-mail:</label>
        <input type="text" name="email-do-aluno" class="emailAluno">
     </div>
    </div>
    <div class="colunas-dos-buttons">
        <div class="linhas-dos-buttons">
            <button class="buttons">Exibir</button>
        </div>
        <div class="linhas-dos-buttons">
            <button class="buttons">Atualizar</button>
        </div>
        <div class="linhas-dos-buttons">
            <button class="buttons">Excluir</button>
        </div>
        <div class="linhas-dos-buttons">
            <button class="buttons">Voltar</button>
        </div>
    </div>
</div>
</form>
</body>
</html>
